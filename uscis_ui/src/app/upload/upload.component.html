

<head>
        <style>
        button{
        border: none;
        padding: 10px;
        text-align: center;
        text-decoration: none;
        font-size: 16px;
        border-radius: 6px;
        width: auto;
        margin: 2px 2px;
    }
    
   
    #outer
    {
        width:100%;
        text-align: center;
    }
    .inner
    {
        display: inline-block;
    }
        </style>
    </head>
    
    <div class="col-md-5 col-md-offset-3">
            <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
                        <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
                    </div>
                    </form>
                <div>
                        <label for="imagefile" style="font: bold 20px Georgia, serif;">Image File:</label>
                        <input #fileInput type="file">
                    </div>
    </div>
    <div class="col-md-6 col-md-offset-7">
            <div id="outer">
                    <div class="inner"><button type="submit" (click)="fileUpload()">Upload</button></div>
                    <div class="inner"><button type="submit" (click)="backToLogin()">Back to Login</button></div>
                </div>   
    </div>
